<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Css/Metodo-pago.css">
    <script src="../Js/Confirmaciones.js"></script>
    <title>Proceso de pago</title>
</head>
<body>
    <div class="contedenor-principal">

        <div class="contenedor-metodos">
            <header>Metodos de pago</header>
            <div class="contenedor-datos">
                <h3>Tarjeta debito o credito</h3>
                <form>
                    <label for="nombre">Nombre del titular de la tarjeta:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                
                    <label for="numero">NÃºmero de la tarjeta:</label>
                    <input type="text" id="numero" name="numero" required><br><br>
                
                    <label for="fecha">Fecha de vencimiento:</label>
                    <input type="text" id="fecha" name="fecha" placeholder="MM/AA" required><br><br>
                
                    <label for="cvv">CVC/CVV:</label>
                    <input type="text" id="cvv" name="cvv" required><br><br>
                </form>
            </div>
            <div class="contenedor-info">
                <h3>Tarjeta debito o credito</h3>
                <label for="plan">Total a pagar:</label>
                <input type="hidden" id="plan" name="plan">
                <div class="contenedor-btn">
                    <button id="btn-comprar" onclick="irConfirmacionPlan()">Completar compra</button>
                    <button id="btn-cancelar" onclick="irSeleccionPlan()">Volver a la lista de planes</button>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
