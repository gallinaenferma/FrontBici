<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Css/Login.css">
    <script src="../Js/Login_Register.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
<div class="contenedor-principal">
    <div class="contenedor-login">
        <header class="header-login">Bienvenido a BiciCity</header>
        <div class="contenedor-mensaje-bienvenida">
            <h2> !Nos alegra verte por aqui!</h2>
        </div>
        <div class="contenedor-instrucciones">
            <p>Ingresa tu correo electronico y contraseña para empezar a rodar</p>
        </div>
        <div class="contenedor-form">

            <label for="id">Numero de identificación:</label>
            <input type="text" id="id" name="id" placeholder="Numero de Identificación" required>
            
        </div>
        <div class="contenedor-btn-iniciar">
            <button class="btn-iniciar" id="btn-login" onclick="irInicio()"> Iniciar sesion</button>
        </div>
        <div class="contenedor-instrucciones2">
            <p>Ingresa tu correo electronico y contraseña para empezar a rodar</p>
        </div>
        <div class="contenedor-btn-registrar">
            <button class="btn-registrar" id="btn-register" onclick="irRegister()"> Registrarse</button>
        </div>
    </div>
</div>

</body>
</html>
